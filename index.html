<!doctype html>
<html lang="en">

<head>
  <title>NYT Explorer</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- React.js -->
  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <!-- Babel -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
  <!-- JQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link href="css/NYT_Explorer.css" rel="stylesheet" type="text/css" />  
</head>

<body>

  <section id='section1'>
    <div>
      <h1>NYT Explorer</h1>
      <p>NYT Explorer is single page web app that enables end user to explore NY Times archive of articles. </p>
    </div>
  </section>

  <section id='section2'>
    <div>
      <p>Choose date:  <input type='month' id='date1' /> 
      <button type='submit' class='btn btn-primary' onclick='search()' id='button'>Search
      </button>     
      </p>
    </div>
    <div id='amount'/>
  </section>
  <hr>
  <div id='root'/>  
  <script src='js/NYT_Explorer.js' type='text/babel'></script>
 
</body>
</html>
